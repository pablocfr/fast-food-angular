<div class="max-w-[1200px] mx-auto p-6 from-slate-100 to-slate-200 min-h-screen">

  <!-- Header -->
  <div class="bg-gradient-to-r from-gray-800 to-slate-700 rounded-xl shadow-lg p-6 text-white mb-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <!-- Botón de retroceso -->
        <button class="text-white hover:text-orange-400 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <!-- Icono -->
        <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-lg flex items-center justify-center shadow-lg">
          <div class="w-6 h-6 border-2 border-white rounded transform rotate-45"></div>
        </div>

        <!-- Título -->
        <div>
          <h1 class="text-2xl font-bold text-white">Cocina</h1>
          <p class="text-sm text-white">Pedidos en preparación</p>
        </div>
      </div>

      <!-- Fecha y hora + contador -->
      <div class="text-right bg-white/10 backdrop-blur-sm rounded-lg p-4">
        <app-fecha-hora></app-fecha-hora>

      </div>
    </div>
  </div>

  <!-- Contenedor principal de pedidos -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- Pedidos pendientes de preparacion -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Header de sección -->
      <div class="bg-gradient-to-r from-amber-50 to-yellow-100 p-4 border-l-4 border-amber-500">
        <div class="flex items-center gap-2">
          <svg class="w-5 h-5 text-amber-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
          <h2 class="text-lg font-semibold text-amber-800">
            Pedidos pendientes de preparación ({{ pedidosPendientes().length }})
          </h2>
        </div>
      </div>

      <!-- Lista de pedidos -->
      <div class="p-4 space-y-4 max-h-96 overflow-y-auto bg-gradient-to-b from-white to-amber-50/20">
        <div *ngFor="let pedido of pedidosPendientes()" class="border-2 border-amber-200 rounded-xl p-4 hover:shadow-lg transition-all duration-300 hover:border-amber-400 bg-white">
          <!-- Número de ticket -->
          <div class="flex justify-between items-start mb-3">
            <div class="flex items-center gap-3">
              <span class="text-lg font-bold text-orange-600">#{{ pedido.numeroTicket }}</span>
            </div>
          </div>

          <!-- Cliente -->
          <div class="flex items-center gap-2 mb-3">
            <svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <span class="font-medium text-gray-800">{{ pedido.cliente.nombre }}</span>
          </div>

          <!-- Botón Enviar a preparacion -->
          <button (click)="prepararPedido(pedido.idPedido)" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-medium py-2 px-4 rounded-xl flex items-center justify-center gap-2 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Preparar pedido
          </button>
        </div>
      </div>
    </div>

    <!-- Pedidos en preparacion -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Header de sección -->
      <div class="bg-gradient-to-r from-orange-50 to-red-100 p-4 border-l-4 border-orange-500">
        <div class="flex items-center gap-2">
          <svg class="w-5 h-5 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" />
          </svg>
          <h2 class="text-lg font-semibold text-orange-800">
            Listo en preparación({{ pedidosPreparacion().length }})
          </h2>
        </div>
      </div>

      <!-- Lista de entregados -->
      <div class="p-4 space-y-4 max-h-96 overflow-y-auto bg-gradient-to-b from-white to-orange-50/20">
        <div *ngFor="let pedido of pedidosPreparacion() trackBy: trackByPedido" class="border-2 border-orange-200 rounded-xl p-4 bg-gradient-to-r from-orange-50/50 to-red-50/30">
          <!-- Número de ticket y etiqueta -->
          <div class="flex justify-between items-start mb-3">
            <div class="flex items-center gap-3">
              <span class="text-lg font-bold text-red-600">#{{ pedido.numeroTicket }}</span>
              <span class="px-2 py-1 bg-gradient-to-r from-orange-500 to-red-500 text-white text-xs font-semibold rounded-full uppercase shadow-sm">
                PREPARANDO
              </span>
            </div>
          </div>

          <!-- Cliente -->
          <div class="flex items-center gap-2 mb-3">
            <svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <span class="font-medium text-gray-700">{{ pedido.cliente.nombre }}</span>
          </div>

          <!-- Botón Preparado -->
          <button (click)="prepararPedido(pedido.idPedido)" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-medium py-2 px-4 rounded-xl flex items-center justify-center gap-2 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Pedido Listo
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
